<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Orinoco est ene entreprise de commerce en ligne">
    <link rel="shortcut icon" type="image/png" href="images/fave_icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cdcdcab35a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Orinoco-Panier</title>
    
</head>
<body>
    
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <nav class=" col navbar navbar-expand-lg navbar-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="panier.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <section>
        <div class="container">
            <div>
                <img class="img_logo" alt="logo du Orinoco" src="images/logo.png" />
            </div>
        </div>
    </section>

    <div id="main" class="container"></div>

    <div id="basketEmpty"  class="container panier-empty">
        Le panier est vide, veuillez ajoutez un produit s'il vous plaît.
    </div>
    
   <section id="form-section">
        <div class="container">
          <form id="myForm" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" name="nom" class="form-control" placeholder="Votre nom" id="firstname" required>
                    <p id="msg-firstname"></p>
                </div>
                <div class="form-group col-md-6">
                    <input type="text"  name="prenom" class="form-control" placeholder="Votre prénom" id="lastname" required>
                    <p id="msg-lastname"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="email"></label>
                    <input type="text" name="email" class="form-control" placeholder="Email" id="email" required>
                    <p id="msg-email"></p>
                </div>
            </div>
            <div class="form-group">
              <label for="adress">Addresse</label>
              <input type="text" name="adresse" class="form-control" id="adresse" required>
              <p id="msg-adresse"></p>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">Ville</label>
                <input type="text" name="city" class="form-control" id="city" required>
                <p id="msg-city"></p>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Envoyez</button>
          </form>  
        </div>
    </section>

    <p id="show-totalprices" class="container"></p>
        
    <div id="form" class="container"></div>


    <footer>
        <div class="bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a class="nav-link" href="mentions.html">Mentions Légales</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="nav-link" href="https://www.Facebook.com">FaceBook</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="nav-link" href="mailto:contact@orinco.fr">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="javascript/utils.js"></script>
    <script src="javascript/panier.js"></script>

</body>
</html>
